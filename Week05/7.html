<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="draggable" draggable style="height: 100px;width: 100px;background-color: #eee;"></div>


  <script>
    let draggable = document.getElementById('draggable')
    let baseX = 0, baseY = 0;

    draggable.addEventListener('mousedown', function (e) {
      let { clientX: startX, clientY: startY } = e;

      let up = (e) => {
        baseX = baseX + e.clientX - startX;
        baseY = baseY + e.clientY - startY;

        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up);
      }

      let move = (event) => {
        console.log(event.clientX)
        draggable.style.transform = `translate(${baseX + event.clientX - startX}px, ${baseY + event.clientY - startY}px)`
      }

      document.addEventListener('mousemove', move)
      document.addEventListener('mouseup', up)
    })
  </script>
</body>
</html>
